<!DOCTYPE html>
<html>
<head>
    <title>vA3C Viewer</title>
    <!-- local refs to libs for development.  We should pull them from their respective servers in production -->
    <script type="text/javascript" src="js/libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/libs/dat.gui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/datgui_styleOverride.css">
    <script type="text/javascript" src="js/libs/three.js"></script>
    <script type="text/javascript" src="js/libs/OrbitControls.js"></script>
    <script type="text/javascript" src="js/libs/Projector.js"></script>
    <script type="text/javascript" src="js/libs/stats.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.js"></script>


    <!-- Application files -->
    <link rel='stylesheet' type='text/css' href='css/vA3C_stylesheet.css'/>
    <script type="text/javascript" src="js/VA3C_APP.js"></script>
    <script type="text/javascript" src="js/APP_INIT.js"></script>
</head>
<body style="height: 100%; width: 100%">

<div id="vA3C_output" style="position:fixed; top:0; left:0; width:100%; height:100%;"></div>
<script type="application/javascript">
    window.addEventListener('resize', function(){
        $("#vA3C_output").css("height",window.innerHeight.toString());
        $("#vA3C_output").css("width",window.innerWidth.toString());
        $("#vA3C_output").resize();
    });
</script>


<div id="OpenLocalFile" class="vA3C_openFile">
    <h2>Open a local vA3C .json file</h2>
    <input type="file" onclick="myVA3C.jsonLoader.clearFile(event)" onchange="myVA3C.jsonLoader.openLocalFile(event)" class="vA3C_openButton">
</div>
<div class="vA3C_attributeList"></div>
<div class="vA3C_blackout"></div>
<div class="vA3C_loading">
    <h1>Loading vA3C JSON file...</h1>
</div>
<div class="vA3C_errorMessage"></div>

</body>
</html>
