<!doctype html>
<html lang=en >
<head>
<title>update tracker</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>

	var fileName = '../WaltHeadLo.js';
//var fileName = 'https://raw.githubusercontent.com/va3c/viewer/gh-pages/cookbook/update-tracker/WaltHeadLo.js';

	var updateInterval = 3000; // milleseconds

	var updatingObject;
	var startTime;
	var file, oldFile;

	var info, renderer, scene, camera, light, controls, stats, loader;

	init();
	animate();

	function init() {
		var geometry, material, mesh;

//		var css = document.body.appendChild( document.createElement('style') );
//		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; }';

		document.body.style.cssText = 'font: 600 12pt monospace; margin: 0; overflow: hidden' ;

		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'left: 20px; position: absolute; top: 0px; width: 100% ';
		info.innerHTML = '<a href="" ><h1>' + document.title + '</h1></a>' +
			'<div id=msg></div>';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; zIndex: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;
		renderer.shadowMapSoft = true;
		document.body.appendChild( renderer.domElement );

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		scene.add( camera );  // needed for light to track

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		light = new THREE.AmbientLight(0x444444);
		scene.add( light );

		light = new THREE.DirectionalLight( 0xffffff );
		light.position.set( -100, 200, 200 );
		light.castShadow = true;
		scene.add( light );

		var d = 150;
		light.shadowCameraLeft = -d;
		light.shadowCameraRight = d;
		light.shadowCameraTop = d;
		light.shadowCameraBottom = -d;

		light.shadowCameraNear = 100;
		light.shadowCameraFar = 400;

// can help stop appearance of gridlines in objects with opacity < 1
		light.shadowBias = -0.002; // default 0 ~ distance fron corners?
		light.shadowDarkness = 0.3; // default 0.5
		light.shadowMapWidth = 2048;  // default 512
		light.shadowMapHeight = 2048;

		light.castShadow = true;
		light.shadowCameraVisible = true;
		scene.add( light );

		light = new THREE.PointLight( 0xffffff, 0.5 );
		light.position = camera.position;
		camera.add( light );

// ground plane
		geometry, material, mesh;
		geometry = new THREE.BoxGeometry( 200, 1, 100 );
// 		material = new THREE.MeshNormalMaterial();
		material = new THREE.MeshPhongMaterial( { color: 0x888888, shading: THREE.SmoothShading } );
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, 0, 0 );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );

		loader = new THREE.JSONLoader();
		loadJSON( fileName );

		msg.innerHTML = startTime = new Date();
		oldFile = file = requestFile( fileName );
	}

	function loadJSON( fileName ) {
		loader = new THREE.JSONLoader();

		if ( updatingObject ) { 
			updatingObject.geometry.dispose();
			scene.remove( updatingObject ); 
		}

		loader.load( fileName, function ( geometry ) {
			material = new THREE.MeshPhongMaterial( { color: 0x888888, shading: THREE.SmoothShading } );
			updatingObject = new THREE.Mesh( geometry, material );
			updatingObject.position.set( 0, 50, 0 );
			updatingObject.castShadow = true;
			updatingObject.receiveShadow = true;
	//		scene.add( updatingObject );

		} );

	}

	function animate () {
		renderer.render ( scene, camera );
		controls.update();
		stats.update();

		if ( new Date() - startTime > updateInterval ) {
			msg.innerHTML = startTime;
			file = requestFile( fileName );
			if ( file !== oldFile ) {
				loadJSON( fileName );
				msg.innerHTML += ' ~ changed!';
				oldFile = file;
			}
			startTime = new Date();
		}
		requestAnimationFrame( animate );
	}

	function requestFile( fname ) {
		var xmlhttp = new XMLHttpRequest(); 
		xmlhttp.crossOrigin = "Anonymous"; 
		xmlhttp.open( 'GET', fname + ((/\?/).test( fname ) ? "&" : "?") + (new Date()).getTime(), false );
//console.log( fname + ((/\?/).test( fname ) ? "&" : "?") + (new Date()).getTime() );
		xmlhttp.send( null );
		return xmlhttp.responseText;
	}

</script>
</body>
</html>
