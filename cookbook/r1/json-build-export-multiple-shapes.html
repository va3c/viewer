<!doctype html>
<html lang=en >
<head>
<title>JSON Build - Export Multiple Objects</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>

<script src="http://mrdoob.github.io/three.js/examples/js/exporters/BufferGeometryExporter.js"></script>
<script src="http://mrdoob.github.io/three.js/examples/js/exporters/TypedGeometryExporter.js"></script>
<script src="http://mrdoob.github.io/three.js/examples/js/exporters/GeometryExporter.js"></script>
<script src="http://mrdoob.github.io/three.js/examples/js/exporters/MaterialExporter.js"></script>
<script src=ObjectExporter.js ></script>
<script>
	var info, stats, renderer, scene, camera, controls;
	var objects;

	init();
	animate();

	function init() {
		var geometry, material, mesh;

		document.body.style.cssText = 'font: 600 12pt monospace; margin: 0; overflow: hidden' ;

		var info = document.body.appendChild( document.createElement( 'div' ) );

		info.style.cssText = 'left: 20px; position: absolute; ';
		info.innerHTML = '<h1>' + document.title + '</h1>' +
				'<p>Octagon of Objects</p>' +
				'<p><a id=exportObject >Export Objects</a></p>' +
			'<div id=msg></div>';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; zIndex: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		// makeObjectsCylinder( 12, 20, 50 );
		// scene.add( objects );

		function ran(a){return a * Math.random();}
		for (var i = 0; i < 3; i++) {
/*
			geometry = new THREE.BoxGeometry( 10, 10, 10 );
			material = new THREE.MeshBasicMaterial( { color: 0xff0000, side: 2 } );
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( Math.random() * 50, Math.random() * 50, Math.random() * 50  );
			mesh.rotation.y = Math.random() * 3;
			mesh.scale.set( 2, 4, 2 );
			scene.add( mesh );
*/

			shape = new THREE.Shape();
			shape.fromPoints( [
				v2( ran(50), ran(50) ), v2( ran(50), ran(50) ), v2( ran(50), ran(50) )
			] );
			var geometry = new THREE.ShapeGeometry( shape );
			// geometry.applyMatrix( new THREE.Matrix4().makeRotationX( -0.5 * Math.PI ) );
			material = new THREE.MeshNormalMaterial( { wireframe: true } );

			var mesh = new THREE.Mesh( geometry, material );
			mesh.userData.author = 'Theo Armour';
			mesh.userData.date = new Date();
			scene.add( mesh );
		} 

// Setup for exporting the building JSON
		var exporter = new THREE.ObjectExporter();
		var output = exporter.parse( scene );
console.log( output );

		output = JSON.stringify( output, null, '\t' );
		output = output.replace( /[\n\t]+([\d\.e\-\[\]]+)/g, '$1' );

		var blob = new Blob( [ output ], { type: 'text/plain' } );
		var objectURL = URL.createObjectURL( blob );

		exportObject.href = URL.createObjectURL( blob );
		exportObject.download = 'objects.json';

	}

	function makeObjectsCylinder( radius, segments, height ) {
		function cos(a){return Math.cos(a);}
		function sin(a){return Math.sin(a);}
		function tan(a){return Math.tan(a);}

		var objects = new THREE.Object3D();

		var pi = Math.PI;
		var R = radius / cos( pi / segments );
		var angle = 2 * pi / segments;
		var length = 2 * R * sin( pi / segments );

		for (var i = 0; i < segments; i++) {
			geometry = new THREE.PlaneGeometry( length, height );
			material = new THREE.MeshNormalMaterial( { side: 2 } );
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( radius * cos( angle * i ), 0, radius * sin( angle * i ) );
			mesh.rotation.set( 0, pi / 2 - angle * i, 0 );
			scene.add( mesh );
		} 

		geometry = new THREE.CircleGeometry( R, segments );
		geometry.applyMatrix( new THREE.Matrix4().makeRotationX( -0.5 * Math.PI ) );
		geometry.applyMatrix( new THREE.Matrix4().makeRotationY( -0.5 * angle ) );
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -0.5 * height, 0  );	
		scene.add( mesh );

		mesh = mesh.clone();	
		mesh.position.set( 0, 0.5 * height, 0  );		
		scene.add( mesh );

//		return objects;
	}

	function v2( x, y ){ return new THREE.Vector2( x, y ); }

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
		stats.update();
	}
</script>
</body>
</html>
