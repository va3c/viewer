<!doctype html>
<html lang=en >
<head>
<title>Template - Basic</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>

<script src=http://rawgit.com/mrdoob/three.js/r70/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/r70/examples/js/controls/TrackballControls.js ></script>
<script>
	var renderer, scene, camera, controls, light;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		document.body.style.cssText = 'margin: 0; overflow: hidden' ;

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 50000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.TrackballControls( camera, renderer.domElement );

/*
		scene.add( camera );

		light = new THREE.AmbientLight( 0xffffff );
		scene.add( light );

		light = new THREE.DirectionalLight( 0xffffff );
		light.position.set( 100, 100, 100 ).normalize();
		scene.add( light );

		light = new THREE.PointLight( 0xff0040, 20, 100 );
		light.position.set( -50, 50, 50);
		camera.add( light );
*/

// The process seems happier when there's something here...
// So put something in,, but make it nearly invisible
// todo: test also with mesh.visible = false
		geometry = new THREE.BoxGeometry( 10, 10, 10 );
		material = new THREE.MeshLambertMaterial( { ambient: 0x333333, color: 0x888888, opacity: 0.000001, transparent: true } );
		mesh = new THREE.Mesh( geometry, material );
		mesh.name = 'basic template mesh';
		mesh.visible = false;
		scene.add( mesh );

	}

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
	}

</script>
</body>
</html>
